<h2 mat-dialog-title>11</h2>
<div class="timetable-container">
  <div class="day-line">
    <div class="arrow-left" (click)="changeDay(-1)"></div>
    <div class="day-block">
      <span class="month">{{ yesterday.month }}</span>
      <span class="date">{{ yesterday.day }}</span>
    </div>
    <div class="day-block active">
      <div class="top-line"></div>
      <span class="month">{{ today.month }}</span>
      <span class="date">{{ today.day }}</span>
    </div>
    <div class="day-block">
      <span class="month">{{ tomorrow.month }}</span>
      <span class="date">{{ tomorrow.day }}</span>
    </div>
    <div class="arrow-right" (click)="changeDay(1)"></div>
  </div>
  <div class="timetable">
    <div *ngIf="!blocks.length" class="no-time">22</div>
    <div class="time-block"
         *ngFor="let block of blocks"
         (click)="selectTime(block)"
         [class.disabled]="block.disabled"
         [class.active]="selectedTime === block.datetime">
      <span>{{ block.time }}</span>
    </div>
  </div>
</div>

<div class="dialog-buttons">
  <button mat-raised-button color="primary" class="button-accept-modal" (click)="confirmAction()"
          mat-dialog-close>33</button>
</div>
